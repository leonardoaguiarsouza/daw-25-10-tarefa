<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Carro</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição do carro"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             ajax="false" immediate="true"
                                             action="#{controleCarro.cancelar()}"/>
                            <p:commandButton value="Salvar" icon="ui-icon-disk"
                                             ajax="false"
                                             action="#{controleCarro.salvar()}"/>                                             
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleCarro.objeto.id}" readonly="true"
                                 size="5"/>
                    <p:outputLabel value="Ano de Fabricação" for="txtAnoFabricacao"/>
                    <p:inputText id="txtAnoFabricacao" value="#{controleCarro.objeto.anoFabricacao}"
                                 size="50" maxlength="50"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Ano do Modelo" for="txtAnoModelo"/>
                    <p:inputText id="txtAnoModelo" value="#{controleCarro.objeto.anoModelo}"
                                 size="50" maxlength="50"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Versão" for="txtVersao"/>
                    <p:inputText id="txtVersao" value="#{controleCarro.objeto.versao}"
                                 size="50" maxlength="50"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Placa" for="txtPlaca"/>
                    <p:inputText id="txtPlaca" value="#{controleCarro.objeto.placa}"
                                 size="10" maxlength="8"/>
                    <p:outputLabel value="Modelo" for="selectModelo"/>
                    <p:selectOneMenu id="selectModelo" value="#{controleCarro.objeto.modelo}"
                                     filter="true" filterMatchMode="startsWith">
                        <f:converter converterId="converterModelo"/>
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Selecione um registro"/>
                        <f:selectItems value="#{controleCarro.daoModelo.listaObjetos}"
                                       var="p" itemLabel="#{p.nome}"/>
                    </p:selectOneMenu>
                                     
                    
                </p:panelGrid>
            </h:form>                                
        </ui:define>
    </ui:composition>
</html>
